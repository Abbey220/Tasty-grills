<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GEEKS.CSS">
    <title>geeks for geeks survey</title>
</head>
<body>
 <div class="geek">
    <!--geeks for geeks survey-->
    <form>
        <fieldset>
       <h1>GEEKS FOR GEEKS SURVEY</h1>
       
         <label for="username">Name:</label><br>
         <input type="text" name="name" placeholder="ENTER YOUR NAME"><br>
         <label for="email">EMAIL</label><br>
         <input type="text" name="Email" placeholder="ENTER YOUR EMAIL"><br>
         <label for="Age">Age</label><br>
         <input type="text" name="AGE " placeholder="ENTER YOUR AGE"><br>
         <label for="options">Which options best describes you</label><br>
     <select>
        <option>student</option>
        <option>self employed</option>
        <option>professional</option>
        <option>others</option>
     </select><br>
     <label>would you recommend for your friends</label><br>
        <input type="radio" name="choice">yes<br>
        <input type="radio" name="choice">no<br>
        <input type="radio" name="choice">maybe<br>
        <label>languages and all frameworks known(check all that applies)</label><br>
        <input type="checkbox" name="pick">C<br>
        <input type="checkbox" name="pick">C++ <br>
        <input type="checkbox" name="pick">PHYTON <br>
        <input type="checkbox" name="pick">JAVA <br>
        <input type="checkbox" name="pick">KOTLIN <br>
        <input type="checkbox" name="pick">JAVASCRIPT <br>
        <input type="checkbox" name="pick">REACT <br>
        <input type="checkbox" name="pick">ANGULAR <br>
        <input type="checkbox" name="pick">DJANGO <br>
        <input type="checkbox" name="pick">SPRING <br>

        <label>Any comment or suggestions</label>
        <textarea placeholder="Enter your comment now..."></textarea>
        <button>submit</button>
  </fieldset>
    </form>
  </div>
</body>
</html>
