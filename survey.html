<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timobiodun survey</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <h1>Timobiodun survey form</h1>
    <!--createform-->
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <!--input type text-->
            <input type="text" placeholder="ENTER YOUR NAME">
        </div>
        <div class="form-control">
            <label for="email">
                Email
            </label>
            <!--input type text-->
            <input type="text" placeholder="ENTER YOUR  EMAIL">
        </div>
        <div class="form-control">
            <label for="age">
                AGE
            </label>
            <!--input type text-->
            <input type="text" placeholder="ENTER YOUR AGE">
        </div>
        <div class="form-control">
            <label for="role" id="label-role">
                which option best describe you
            </label>
        <select name="role" id="">label-role
        <option value="student">student</option>
        <option value="intern">intern</option>
        <option value="professional">professional</option>
        <option value="others">others</option>
        </select>
        </div>
        <div class="form-control">
            <label for="">would you recommend geeks for geeks for your friend</label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">yes</input>
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-1" name="recommend">no</input>
            </label>

            <label for="recommend-3">
                <input type="radio" id="recommend-1" name="recommend">maybe</input>
            </label>

        </div>
        <div class="form-control">   
             <label for="">Languages and best frameworks known
                <small>(check all tht appply)</small>
             </label>  
             <label for="inp-1">
                <input type="checkbox" name="inp">C</input>
             </label> 
             <label for="inp-2">
                <input type="checkbox" name="inp">C++</input>
             </label>
             <label for="inp-3">
                <input type="checkbox" name="inp">C#</input>
             </label>
             <label for="inp-4">
                <input type="checkbox" name="inp">java</input>
             </label>
             <label for="inp-5">
                <input type="checkbox" name="inp">phyton</input>
             </label>
             <label for="inp-6">
                <input type="checkbox" name="inp">javascript</input>
             </label>
             <label for="inp-7">
                <input type="checkbox" name="inp">django</input>
             </label> 
        </div>
        <div class="form-control">
            <label for="commment">Any commments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="enter your commment or suggestion"></textarea>
        </div>
        <button type="submit">
              submit
        </button>
    </form>

</body>
</html>
